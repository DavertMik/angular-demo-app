<div class="container">
  <h3>Options</h3>

<h4>Terms</h4>
<div class="checkboxes">

  <label for="agreenot">Choose if you ok with terms</label>
  <input type="checkbox" name="notagree" id="agreenot" value="0" >
  <input type="checkbox" name="notagree1" value="0" >
  <input type="checkbox" name="agree" class="real" value="1" ng-model="agree">
  <input type="checkbox" name="notagree" value="1" ng-model="subscribe">
</div>

<h4>License</h4>
<div class="inputs">
  <input type="text" name="code" ng-model="code" class="code">
  <input type="text" name="mylicense" ng-model="license">

  <textarea name="sshkey" id="ssh" cols="30" rows="10" ng-model="ssh"></textarea>
</div>

<h4>Type</h4>

<div class="selects">
  <select name="auth" id="">
    <option value="login">Login/Password</option>
    <option value="ssh" selected>SSH</option>
  </select>
</div>


<h3>Result</h3>
<div class="results">
<p id="terms">
  <span ng-if="agree">Accepted</span>
</p>

<span ng-if="license">License: {{license}}</span>
<span ng-if="code">Code: {{code}}</span>
<p>SSH Public Key: {{ssh}}</p>

</div>

</div>
